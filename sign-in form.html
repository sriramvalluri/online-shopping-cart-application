<!DOCType>
<html>
<head>
  <title>9BOOKS-Signup</title>
<link rel="stylesheet" type="text/css" href="sign-in.css">
<script>
function myFunction()
{
  var pass=document.forms["myForm"]["password"].value;

  var cpass=document.forms["myForm"]["cpassword"].value;

  if(pass != cpass)
  {
    /*document.getElementById.innerHTML("error")="password doesn't match";*/
    alert("password doesn't match");
    return false;
  }
  

}
</script>
</head>
<body>
<h1 style=color:red;>9BOOKS</h1>
<div>
<form name="myForm" action="signprocess.php" onsubmit="return myFunction()" method="POST">
  <h2>Create a new account<h2>
  <label>
    <input  type="text" name="name" placeholder="Name" required>
    <span>Name</span>
  </label>
  
  <label>
    <input type="email" name="email" placeholder="Email" required>
    <span>Email</span>
  </label>
  
  <label>
    <input type="password" name="password" placeholder="Password" required>
    <span>Password</span>
  </label>
  
  <label>
    <input type="password" name="cpassword" placeholder="Confirm Password" required>
    <span>Confirm Password</span>
  </label>
 
  <input type="submit" value="Submit" >
</form>

</div>
<script>
$(function() {
  $('input').on('change', function() {
    var input = $(this);
    if (input.val().length) {
      input.addClass('populated');
    } else {
      input.removeClass('populated');
    }
  });
  
  setTimeout(function() {
    $('#fname').trigger('focus');
  }, 500);
});
</script>
</body>
</html>
